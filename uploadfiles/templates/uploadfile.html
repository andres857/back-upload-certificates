<html>
    <head>
        <title>
            file upload and processing
        </title>
    </head>
    <body style="margin-top: 30px;margin-left: 30px;">
        <form action="{% url "upload_files:upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                title="Upload files"
                name="files"
                style="border: 1px solid black; padding: 5px;"
                required="required">
            <p>
            <input type="submit"
                value="Upload"
                style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
        <hr>

        {% for row in excel_data %}
            {% for cell in row %}
                {{ cell }}
            {% endfor %}
            <br>
        {% endfor %}
    </body>
</html>
